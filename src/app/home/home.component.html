<div class="courses-panel">
  <h3>All Courses</h3>
  <info-bubble
    tooltip="abcdefghijklmnopqrstuvwxyz"
    position="top-right"
  ></info-bubble>
  <hr />
  <info-bubble
    tooltip="abcdefghijklmnopqrstuvwxyz"
    position="top-left"
  ></info-bubble>
  <hr />
  <info-bubble
    tooltip="abcdefghijklmnopqrstuvwxyz"
    position="bottom-right"
  ></info-bubble>
  <hr />
  <info-bubble tooltip="abcdefghijklmnopqrstuvwxyz" position="bottom-left">
  </info-bubble>
  <hr />

  <info-bubble>
    <div>
      <p>hi there</p>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </info-bubble>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        [courses]="beginnerCourses$ | async"
      ></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
